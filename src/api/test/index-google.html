<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="459178147971-cimcqioj59eueu912ke130qsso4bb2sk.apps.googleusercontent.com">
    <style>
        .google-result, .facebook-result {
            max-width: 100%;
            box-sizing: border-box;
            word-break: break-all;
            padding: 24px;
            display: inline-block;
        }
        .google-result:before, .facebook-result:before {
            content: 'Result:';
            display: block;
            color: #aaa;
            background: #f0f0f0;
            padding: 10px 20px;
        }

        .facebook-result:before {
            content: "Facebook Id:";
        }

    </style>
</head>
<body ng-app='TestApp' ng-controller='TestCtrl'>
    <div class="google">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <a href="#" onclick="signOut();">Sign out</a>
    </div>
    <div class="google-result-wrap"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script>
        var app = angular.module('TestApp', []);

        app.controller('TestCtrl', ['$scope', '$http', function ($scope, $http) {
            $scope.signIn = function (tokenId) {
                var apiUrl = 'http://localhost:9000/api/user/authenticate/google';
                return $http.post(apiUrl, { tokenId });
            }
        }]);

        //google
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
            var scope = angular.element(document.querySelector('.g-signin2')).scope();
            var resultWrapper = document.querySelector('.google-result-wrap');
            scope.signIn(id_token).then(function(res) {
                resultWrapper.innerHTML += '<div class="google-result">' + JSON.stringify(res.data) + '</div>'
            });
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>
</body>
</html>
